                    { name:"一些其他的证明",url:"https://zhuanlan.zhihu.com/p/501183534"},
                    { name:"南京大学数学科学学院的小讲稿",url:"http://maths.nju.edu.cn/~zwsun/40z.pdf"}
                        ],
                category:"number-theory"
            },
            {
                title: "Erdos-Ko-Rado定理",
                background: "Erdos-Ko-Rado定理是极值组合的一个中心结果，它给出了一个香蕉r-族的最大可能基数，由Erdos，Rado，柯召于1961年提出，在1972年 Gyula O.H.Katona简化了证明",
                content: "",
                contentImage: "https://pic1.imgdb.cn/item/6922a8d53203f7be0023adcc.png",
                problems: [
                    {name:"2021-第43期数学新星征解答-第4题",url:"https://artofproblemsolving.com/community/c6h3499858p33997551"},
                    {name:"2018-伊朗国家队选拔考试-第17题",url :"https://artofproblemsolving.com/community/c6h1629935p10229072"}
                        ],
                articles: [
                    { name: "证明", url: "https://zhuanlan.zhihu.com/p/364788056" }
                        ],
                category:"number-theory"
            }
        ];

        // 类别标签映射
        const categoryTags = {
            geometry: "几何",
            algebra: "代数",
            "number-theory": "数论",
            analysis: "分析",
            combinatorics: "组合"
        };

        // 类别样式映射
        const categoryStyles = {
            geometry: "category-geometry",
            algebra: "category-algebra",
            "number-theory": "category-number-theory",
            analysis: "category-analysis",
            combinatorics: "category-combinatorics"
        };

        // 渲染定理卡片
        function renderTheorems() {
            const container = document.getElementById('theorem-container');
            container.innerHTML = '';
            
            theorems.forEach(theorem => {
                const card = document.createElement('div');
                card.className = 'theorem-card mb-4 overflow-hidden';
                card.setAttribute('data-category', theorem.category); // 存储类别信息
                
                // 类别标签
                const categoryLabel = `
                    <span class="category-tag ${categoryStyles[theorem.category]}">
                        ${categoryTags[theorem.category]}
                    </span>
                `;
                
                card.innerHTML = `
                    <div class="theorem-header p-4 flex justify-between items-center" 
                         onclick="toggleCard(this)">
                        <h2 class="text-xl font-bold">${theorem.title}${categoryLabel}</h2>
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             class="h-5 w-5 text-gray-500" 
                             fill="none" 
                             viewBox="0 0 24 24" 
                             stroke="currentColor">
                            <path stroke-linecap="round" 
                                  stroke-linejoin="round" 
                                  stroke-width="2" 
                                  d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                    
                    <div class="theorem-content">
                        <div class="p-6 bg-gray-50 border-t border-gray-200">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- 左栏 -->
                                <div>
                                    <!-- 定理背景 -->
                                    <div class="mb-6">
                                        <h3 class="text-lg font-semibold mb-2 flex items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" 
                                                 class="h-5 w-5 mr-2 text-blue-500" 
                                                 fill="none" 
                                                 viewBox="0 0 24 24" 
                                                 stroke="currentColor">
                                                <path stroke-linecap="round" 
                                                      stroke-linejoin="round" 
                                                      stroke-width="2" 
                                                      d="M9 12h6m-6 4h6m2-8h3a2 2 0 012 2v5.5a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h3" />
                                            </svg>
                                            定理背景
                                        </h3>
                                        <p class="text-gray-700">${theorem.background}</p>
                                    </div>
                                    
                                    <!-- 定理内容 -->
                                    <div class="mb-6">
                                        <h3 class="text-lg font-semibold mb-2 flex items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" 
                                                 class="h-5 w-5 mr-2 text-green-500" 
                                                 fill="none" 
                                                 viewBox="0 0 24 24" 
                                                 stroke="currentColor">
                                                <path stroke-linecap="round" 
                                                      stroke-linejoin="round" 
                                                      stroke-width="2" 
                                                      d="M14 10l-2 1m0 0l-2-1m2 1v8M6 10l2 1m0 0l2-1m-2 1v8M2 10l2 1m0 0l2-1m-2 1v8" />
                                            </svg>
                                            定理内容
                                        </h3>
                                        <div class="bg-white p-4 rounded-lg ">
                                            <div class="latex-display">${theorem.content}</div>
                                            <img src="${theorem.contentImage}" 
                                                 alt="${theorem.title}内容" 
                                                 class="mt-4 w-full h-auto rounded-md border border-gray-200">
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 右栏 -->
                                <div>
                                    <!-- 相关题目 -->
                                    <div class="mb-6">
                                        <h3 class="text-lg font-semibold mb-2 flex items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" 
                                                 class="h-5 w-5 mr-2 text-purple-500" 
                                                 fill="none" 
                                                 viewBox="0 0 24 24" 
                                                 stroke="currentColor">
                                                <path stroke-linecap="round" 
                                                      stroke-linejoin="round" 
                                                      stroke-width="2" 
                                                      d="M9 5h6m-6 4h6m2 8h3a2 2 0 012 2v5.5a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h3" />
                                            </svg>
                                            相关题目
                                        </h3>
                                        <div class="space-y-2">
                                            ${theorem.problems.map(problem => `
                                                <a href="${problem.url}" 
                                                   target="_blank" 
                                                   rel="noopener noreferrer"
                                                   class="flex items-center text-blue-600 hover:text-blue-800">
                                                    <svg xmlns="http://www.w3.org/2000/svg" 
                                                         class="h-4 w-4 mr-2" 
                                                         fill="none" 
                                                         viewBox="0 0 24 24" 
                                                         stroke="currentColor">
                                                        <path stroke-linecap="round" 
                                                              stroke-linejoin="round" 
                                                              stroke-width="2" 
                                                              d="M13.828 13.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                    </svg>
                                                    ${problem.name}
                                                </a>
                                            `).join('')}
                                        </div>
                                    </div>
                                    
                                    <!-- 相关文章 -->
                                    <div>
                                        <h3 class="text-lg font-semibold mb-2 flex items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" 
                                                 class="h-5 w-5 mr-2 text-pink-500" 
                                                 fill="none" 
                                                 viewBox="0 0 24 24" 
                                                 stroke="currentColor">
                                                <path stroke-linecap="round" 
                                                      stroke-linejoin="round" 
                                                      stroke-width="2" 
                                                      d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                            </svg>
                                            相关文章与信息
                                        </h3>
                                        <div class="space-y-2">
                                            ${theorem.articles.map(article => `
                                                <a href="${article.url}" 
                                                   target="_blank" 
                                                   rel="noopener noreferrer"
                                                   class="flex items-center text-purple-600 hover:text-purple-800">
                                                    <svg xmlns="http://www.w3.org/2000/svg" 
                                                         class="h-4 w-4 mr-2" 
                                                         fill="none" 
                                                         viewBox="0 0 24 24" 
                                                         stroke="currentColor">
                                                        <path stroke-linecap="round" 
                                                              stroke-linejoin="round" 
                                                              stroke-width="2" 
                                                              d="M13.828 13.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                    </svg>
                                                    ${article.name}
                                                </a>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 切换卡片展开/折叠状态
        function toggleCard(header) {
            const content = header.nextElementSibling;
            const isExpanded = content.classList.contains('active');
            
           /* // 关闭其他卡片
            document.querySelectorAll('.theorem-content').forEach(el => {
                if (el !== content && el.classList.contains('active')) {
                    el.classList.remove('active');
                    el.previousElementSibling.querySelector('svg').setAttribute('d', 'M19 9l-7 7-7-7');
                }
            });*/
            
            // 切换当前卡片状态
            content.classList.toggle('active', !isExpanded);
            const svg = header.querySelector('svg');
            if (isExpanded) {
                svg.setAttribute('d', 'M19 9l-7 7-7-7');
            } else {
                svg.setAttribute('d', 'M5 12l7-7 7 7');
            }
        }

        // 搜索和筛选功能
        function filterTheorems() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const cards = document.querySelectorAll('.theorem-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.theorem-header h2').textContent.toLowerCase();
                const cardCategory = card.dataset.category; // 直接从data属性获取类别
                
                const matchesSearch = title.includes(searchTerm);
                const matchesCategory = (category === 'all' || cardCategory === category);
                
                if (matchesSearch && matchesCategory) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            renderTheorems();
            
            // 添加搜索事件监听
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', filterTheorems);
            
            // 添加类别筛选事件监听
            const categoryFilter = document.getElementById('category-filter');
            categoryFilter.addEventListener('change', filterTheorems);
            
            // 初始化logo
            const logo = document.getElementById('logo');
            logo.onload = function() {
                // 可以在这里添加logo加载完成后的处理
            };
        });
    </script>
</body>
